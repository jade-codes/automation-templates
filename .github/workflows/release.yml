name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create Weekly Planner zip
        run: |
          cd weekly-planner
          zip -r ../weekly-planner-${{ github.ref_name }}.zip . -x "*.git*"
      
      - name: Create Tesco Extension zip
        run: |
          cd weekly-planner/extensions/tesco
          zip -r ../../../tesco-extension-${{ github.ref_name }}.zip .
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            weekly-planner-${{ github.ref_name }}.zip
            tesco-extension-${{ github.ref_name }}.zip
          generate_release_notes: true
